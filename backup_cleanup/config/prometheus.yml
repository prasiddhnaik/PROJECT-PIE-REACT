global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'financial-analytics'
    environment: 'development'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # API Monitor Service - Higher frequency for faster health detection
  - job_name: 'api-monitor'
    static_configs:
      - targets: ['api-monitor:8006']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scrape_timeout: 10s
    honor_labels: true

  # Data Service
  - job_name: 'data-service'
    static_configs:
      - targets: ['data-service:8002']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Chart Service
  - job_name: 'chart-service'
    static_configs:
      - targets: ['chart-service:8003']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Graph Service
  - job_name: 'graph-service'
    static_configs:
      - targets: ['graph-service:8004']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # AI Service
  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai-service:8005']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8001']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Redis Exporter (if available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

# Recording rules for common queries
rule_files:
  - "recording_rules.yml" 