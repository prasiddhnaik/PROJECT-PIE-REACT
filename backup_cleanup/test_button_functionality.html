<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Functionality Test</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background: #ECE9D8;
            padding: 20px;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border: 1px solid #0054E3;
            padding: 20px;
        }
        
        .test-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px inset #ACA899;
        }
        
        .test-result {
            margin-top: 10px;
            padding: 5px;
            background: #DBEAF9;
            border: 1px solid #0054E3;
        }
        
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Button Functionality Test</h1>
        
        <div class="test-section">
            <h3>Basic Button Test</h3>
            <button onclick="testBasicButton()">Test Basic Button</button>
            <div id="basic-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Window Management Test</h3>
            <button onclick="testWindowManagement()">Test Window Functions</button>
            <div id="window-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Chat Function Test</h3>
            <button onclick="testChatFunctions()">Test Chat Functions</button>
            <div id="chat-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Data Loading Test</h3>
            <button onclick="testDataLoading()">Test Data Loading</button>
            <div id="data-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>All Tests</h3>
            <button onclick="runAllTests()">Run All Tests</button>
            <div id="all-result" class="test-result"></div>
        </div>
    </div>

    <script>
        function testBasicButton() {
            const result = document.getElementById('basic-result');
            result.innerHTML = '‚úÖ Basic button click detected! Button functionality is working.';
        }
        
        function testWindowManagement() {
            const result = document.getElementById('window-result');
            try {
                // Test if window management functions exist
                if (typeof showWindow === 'function' && 
                    typeof hideWindow === 'function' && 
                    typeof minimizeWindow === 'function' && 
                    typeof maximizeWindow === 'function' && 
                    typeof closeWindow === 'function') {
                    result.innerHTML = '‚úÖ All window management functions are available!';
                } else {
                    result.innerHTML = '‚ùå Some window management functions are missing.';
                }
            } catch (e) {
                result.innerHTML = '‚ùå Error testing window management: ' + e.message;
            }
        }
        
        function testChatFunctions() {
            const result = document.getElementById('chat-result');
            try {
                // Test if chat functions exist
                if (typeof sendMessage === 'function' && 
                    typeof addChatMessage === 'function' && 
                    typeof clearChat === 'function' && 
                    typeof exportChat === 'function') {
                    result.innerHTML = '‚úÖ All chat functions are available!';
                } else {
                    result.innerHTML = '‚ùå Some chat functions are missing.';
                }
            } catch (e) {
                result.innerHTML = '‚ùå Error testing chat functions: ' + e.message;
            }
        }
        
        function testDataLoading() {
            const result = document.getElementById('data-result');
            try {
                // Test if data loading functions exist
                if (typeof loadStockData === 'function' && 
                    typeof loadCryptoData === 'function' && 
                    typeof loadMarketData === 'function' && 
                    typeof refreshData === 'function') {
                    result.innerHTML = '‚úÖ All data loading functions are available!';
                } else {
                    result.innerHTML = '‚ùå Some data loading functions are missing.';
                }
            } catch (e) {
                result.innerHTML = '‚ùå Error testing data loading: ' + e.message;
            }
        }
        
        function runAllTests() {
            const result = document.getElementById('all-result');
            let allPassed = true;
            let messages = [];
            
            // Run all tests
            testBasicButton();
            testWindowManagement();
            testChatFunctions();
            testDataLoading();
            
            // Check results
            const results = document.querySelectorAll('.test-result');
            results.forEach(r => {
                if (r.innerHTML.includes('‚ùå')) {
                    allPassed = false;
                }
            });
            
            if (allPassed) {
                result.innerHTML = 'üéâ All tests passed! Button functionality is working correctly.';
            } else {
                result.innerHTML = '‚ö†Ô∏è Some tests failed. Check individual test results above.';
            }
        }
    </script>
</body>
</html>
