<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data APIs Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .status-card.success {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        
        .status-card.warning {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        
        .status-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        
        .api-section {
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-header h2 {
            color: #333;
            margin-right: 15px;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn.btn-success {
            background: #28a745;
        }
        
        .btn.btn-success:hover {
            background: #1e7e34;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .stock-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stock-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ddd;
        }
        
        .stock-symbol {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stock-price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        
        .stock-change {
            font-size: 14px;
            font-weight: bold;
        }
        
        .stock-change.positive {
            color: #28a745;
        }
        
        .stock-change.negative {
            color: #dc3545;
        }
        
        .stock-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-icon.success {
            background: #28a745;
        }
        
        .status-icon.error {
            background: #dc3545;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Multi-Source Financial Data APIs</h1>
            <p>Real-time stock data from 7 different sources with intelligent fallback</p>
        </div>
        
        <div class="status-grid" id="statusGrid">
            <div class="status-card" id="serverStatus">
                <h3>Server Status</h3>
                <div class="status-value" id="serverStatusValue">Checking...</div>
            </div>
            <div class="status-card" id="apiStatus">
                <h3>APIs Working</h3>
                <div class="status-value" id="apiStatusValue">-</div>
            </div>
            <div class="status-card" id="cacheStatus">
                <h3>Cache Entries</h3>
                <div class="status-value" id="cacheStatusValue">-</div>
            </div>
            <div class="status-card" id="reliabilityStatus">
                <h3>Reliability</h3>
                <div class="status-value" id="reliabilityStatusValue">-</div>
            </div>
        </div>
        
        <div class="api-section">
            <div class="section-header">
                <h2>ðŸ“Š Get Stock Data</h2>
                <button class="btn btn-success" onclick="testAPIs()">Test All APIs</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL)" value="AAPL">
                <button class="btn" onclick="getStockData()">Get Data</button>
            </div>
            
            <div id="stockResults" class="results" style="display: none;">
                <div id="stockData"></div>
            </div>
        </div>
        
        <div class="api-section">
            <div class="section-header">
                <h2>ðŸ“ˆ Multiple Stocks</h2>
            </div>
            
            <div class="input-group">
                <input type="text" id="symbolsInput" placeholder="Enter symbols separated by commas (e.g., AAPL,GOOGL,MSFT)" value="AAPL,GOOGL,MSFT">
                <button class="btn" onclick="getMultipleStocks()">Get Multiple</button>
            </div>
            
            <div id="multipleResults" class="results" style="display: none;">
                <div id="multipleData"></div>
            </div>
        </div>
        
        <div class="api-section">
            <div class="section-header">
                <h2>ðŸ§ª API Testing</h2>
            </div>
            
            <div id="apiTestResults" class="results" style="display: none;">
                <div id="apiTestData"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkServerHealth();
            getCacheStats();
        });
        
        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('serverStatusValue').textContent = 'Online';
                document.getElementById('serverStatus').classList.add('success');
            } catch (error) {
                document.getElementById('serverStatusValue').textContent = 'Offline';
                document.getElementById('serverStatus').classList.add('warning');
                console.error('Server health check failed:', error);
            }
        }
        
        async function getCacheStats() {
            try {
                const response = await fetch(`${API_BASE}/api/cache/stats`);
                const data = await response.json();
                
                document.getElementById('cacheStatusValue').textContent = data.total_entries || 0;
                document.getElementById('cacheStatus').classList.add('success');
            } catch (error) {
                console.error('Cache stats failed:', error);
            }
        }
        
        async function testAPIs() {
            const resultsDiv = document.getElementById('apiTestResults');
            const dataDiv = document.getElementById('apiTestData');
            
            resultsDiv.style.display = 'block';
            dataDiv.innerHTML = '<div class="loading">Testing all APIs...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/test?symbol=AAPL`);
                const data = await response.json();
                
                let html = `<h3>API Test Results for AAPL</h3>`;
                html += `<p><strong>Working APIs:</strong> ${data.summary.working_apis}/${data.summary.total_apis} (${data.summary.success_rate}%)</p>`;
                
                document.getElementById('apiStatusValue').textContent = `${data.summary.working_apis}/${data.summary.total_apis}`;
                document.getElementById('apiStatus').classList.add(data.summary.success_rate > 50 ? 'success' : 'warning');
                
                document.getElementById('reliabilityStatusValue').textContent = `${data.summary.success_rate}%`;
                document.getElementById('reliabilityStatus').classList.add(data.summary.success_rate > 70 ? 'success' : 'warning');
                
                html += '<div style="margin-top: 15px;">';
                for (const [api, result] of Object.entries(data.api_tests)) {
                    const icon = result.status === 'success' ? 'success' : 'error';
                    const statusText = result.status === 'success' 
                        ? `$${result.price} (${result.response_time_ms}ms)` 
                        : result.error;
                    
                    html += `
                        <div class="api-status">
                            <div class="status-icon ${icon}"></div>
                            <strong>${api}:</strong> ${statusText}
                        </div>
                    `;
                }
                html += '</div>';
                
                dataDiv.innerHTML = html;
            } catch (error) {
                dataDiv.innerHTML = `<div class="error">Error testing APIs: ${error.message}</div>`;
            }
        }
        
        async function getStockData() {
            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            if (!symbol) return;
            
            const resultsDiv = document.getElementById('stockResults');
            const dataDiv = document.getElementById('stockData');
            
            resultsDiv.style.display = 'block';
            dataDiv.innerHTML = '<div class="loading">Fetching stock data...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/stock/${symbol}`);
                const data = await response.json();
                
                if (data.error) {
                    dataDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }
                
                let html = '';
                if (data.primary_data) {
                    const stock = data.primary_data;
                    const changeClass = stock.change >= 0 ? 'positive' : 'negative';
                    const changeSymbol = stock.change >= 0 ? '+' : '';
                    
                    html += `
                        <div class="stock-card">
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-price">$${stock.current_price}</div>
                            <div class="stock-change ${changeClass}">
                                ${changeSymbol}${stock.change} (${changeSymbol}${stock.change_percent}%)
                            </div>
                            <div class="stock-meta">
                                Source: ${stock.source} | Volume: ${stock.volume?.toLocaleString() || 'N/A'}
                            </div>
                        </div>
                    `;
                    
                    html += `<div style="margin-top: 15px;">`;
                    html += `<p><strong>Sources Used:</strong> ${data.sources_used.join(', ')}</p>`;
                    html += `<p><strong>Reliability Score:</strong> ${data.reliability_score}</p>`;
                    if (data.sources_failed.length > 0) {
                        html += `<p><strong>Failed Sources:</strong> ${data.sources_failed.join(', ')}</p>`;
                    }
                    html += `</div>`;
                } else {
                    html = '<div class="error">No data available for this symbol</div>';
                }
                
                dataDiv.innerHTML = html;
            } catch (error) {
                dataDiv.innerHTML = `<div class="error">Error fetching data: ${error.message}</div>`;
            }
        }
        
        async function getMultipleStocks() {
            const symbolsInput = document.getElementById('symbolsInput').value.trim();
            if (!symbolsInput) return;
            
            const symbols = symbolsInput.split(',').map(s => s.trim().toUpperCase()).filter(s => s);
            
            const resultsDiv = document.getElementById('multipleResults');
            const dataDiv = document.getElementById('multipleData');
            
            resultsDiv.style.display = 'block';
            dataDiv.innerHTML = '<div class="loading">Fetching multiple stocks...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/stocks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbols })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    dataDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }
                
                let html = '<div class="stock-data">';
                for (const [symbol, stockData] of Object.entries(data)) {
                    if (stockData.error) {
                        html += `
                            <div class="stock-card">
                                <div class="stock-symbol">${symbol}</div>
                                <div class="error">Error: ${stockData.error}</div>
                            </div>
                        `;
                        continue;
                    }
                    
                    if (stockData.primary_data) {
                        const stock = stockData.primary_data;
                        const changeClass = stock.change >= 0 ? 'positive' : 'negative';
                        const changeSymbol = stock.change >= 0 ? '+' : '';
                        
                        html += `
                            <div class="stock-card">
                                <div class="stock-symbol">${stock.symbol}</div>
                                <div class="stock-price">$${stock.current_price}</div>
                                <div class="stock-change ${changeClass}">
                                    ${changeSymbol}${stock.change} (${changeSymbol}${stock.change_percent}%)
                                </div>
                                <div class="stock-meta">
                                    ${stock.source} | Score: ${stockData.reliability_score}
                                </div>
                            </div>
                        `;
                    }
                }
                html += '</div>';
                
                dataDiv.innerHTML = html;
            } catch (error) {
                dataDiv.innerHTML = `<div class="error">Error fetching data: ${error.message}</div>`;
            }
        }
        
        // Allow Enter key to trigger search
        document.getElementById('symbolInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getStockData();
        });
        
        document.getElementById('symbolsInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getMultipleStocks();
        });
    </script>
</body>
</html>
