# Health check configuration
health_check_config:
  interval_seconds: 60
  timeout_seconds: 10
  retry_attempts: 3
  circuit_breaker_threshold: 5
  circuit_breaker_timeout: 300

# Rate limiting defaults
default_rate_limits:
  emergency_fallback:
    per_minute: 1
    per_day: 100
  circuit_breaker_recovery:
    per_minute: 2
    per_day: 200

