name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Check for Node.js project
        run: |
          if [ -f "package.json" ]; then
            echo "Node.js project detected"
            npm install || echo "npm install failed, continuing..."
          else
            echo "No Node.js project found, skipping JS steps"
          fi

      - name: Run JS/TS tests (if available)
        run: |
          if [ -f "package.json" ]; then
            npm test || echo "npm test failed, continuing..."
          else
            echo "Skipping JS tests - no package.json found"
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Verify Python backend structure
        run: |
          echo "Checking Python backend structure..."
          ls -la backup_cleanup/backend_python/
          echo "Requirements file:"
          cat backup_cleanup/backend_python/requirements.txt

      - name: Install Python dependencies
        run: pip install -r backup_cleanup/backend_python/requirements.txt

      - name: Run Python tests
        run: |
          cd backup_cleanup/backend_python
          python -c "import main; print('✅ Python backend imports successfully')" || echo "❌ Python backend import failed"

