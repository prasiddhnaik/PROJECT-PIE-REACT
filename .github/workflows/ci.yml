name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install JS dependencies
        run: pnpm install

      - name: Lint and typecheck JS/TS
        run: pnpm lint && pnpm tsc --noEmit || true

      - name: Run JS/TS tests
        run: pnpm test || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r services/backend/requirements.txt

      - name: Run Python tests
        run: pytest || true

